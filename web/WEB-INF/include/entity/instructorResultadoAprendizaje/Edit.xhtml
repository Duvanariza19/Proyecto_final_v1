<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InstructorResultadoAprendizajeEditDlg" widgetVar="InstructorResultadoAprendizajeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInstructorResultadoAprendizajeTitle}" closeOnEscape="true">

            <h:form id="InstructorResultadoAprendizajeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{instructorResultadoAprendizajeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_idInstructorResultadoAprendizaje}" for="idInstructorResultadoAprendizaje" />
                        <h:outputText id="idInstructorResultadoAprendizaje" value="#{instructorResultadoAprendizajeController.selected.idInstructorResultadoAprendizaje}" />

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{instructorResultadoAprendizajeController.selected.fechaRegistro}" title="#{myBundle.EditInstructorResultadoAprendizajeTitle_fechaRegistro}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_fechaModificacio}" for="fechaModificacio" />
                        <p:calendar id="fechaModificacio" pattern="MM/dd/yyyy" value="#{instructorResultadoAprendizajeController.selected.fechaModificacio}" title="#{myBundle.EditInstructorResultadoAprendizajeTitle_fechaModificacio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_idUsuarioModifica}" for="idUsuarioModifica" />
                        <p:inputText id="idUsuarioModifica" value="#{instructorResultadoAprendizajeController.selected.idUsuarioModifica}" title="#{myBundle.EditInstructorResultadoAprendizajeTitle_idUsuarioModifica}"/>

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_nombreUsuarioModifica}" for="nombreUsuarioModifica" />
                        <p:inputTextarea rows="4" cols="30" id="nombreUsuarioModifica" value="#{instructorResultadoAprendizajeController.selected.nombreUsuarioModifica}" title="#{myBundle.EditInstructorResultadoAprendizajeTitle_nombreUsuarioModifica}" />

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_idInstructor}" for="idInstructor" />
                        <p:selectOneMenu id="idInstructor" value="#{instructorResultadoAprendizajeController.selected.idInstructor}" required="true" requiredMessage="#{myBundle.EditInstructorResultadoAprendizajeRequiredMessage_idInstructor}" converter="instructorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{instructorController.items}"
                                           var="idInstructorItem"
                                           itemValue="#{idInstructorItem}"
                                           itemLabel="#{idInstructorItem.idInstructor.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditInstructorResultadoAprendizajeLabel_idResultadoAprendizaje}" for="idResultadoAprendizaje" />
                        <p:selectOneMenu id="idResultadoAprendizaje" value="#{instructorResultadoAprendizajeController.selected.idResultadoAprendizaje}" required="true" requiredMessage="#{myBundle.EditInstructorResultadoAprendizajeRequiredMessage_idResultadoAprendizaje}" converter="resultadoAprendizajeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{resultadoAprendizajeController.items}"
                                           var="idResultadoAprendizajeItem"
                                           itemValue="#{idResultadoAprendizajeItem}"
                                           itemLabel="#{idResultadoAprendizajeItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instructorResultadoAprendizajeController.save}" value="#{myBundle.Save}" update="display,:InstructorResultadoAprendizajeListForm:datalist,:InstructorResultadoAprendizajeListForm:InstructorResultadoAprendizajeDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstructorResultadoAprendizajeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InstructorResultadoAprendizajeEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
