<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstructorViewDlg" widgetVar="InstructorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInstructorTitle}" closeOnEscape="true">

            <h:form id="InstructorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{instructorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInstructorLabel_idInstructor}"/>
                        <h:outputText value="#{instructorController.selected.idInstructor}" title="#{myBundle.ViewInstructorTitle_idInstructor}"/>

                        <h:outputText value="#{myBundle.ViewInstructorLabel_idUsuario}"/>
                        <h:outputText value="#{instructorController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InstructorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
