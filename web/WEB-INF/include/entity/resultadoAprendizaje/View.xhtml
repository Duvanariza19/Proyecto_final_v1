<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoAprendizajeViewDlg" widgetVar="ResultadoAprendizajeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewResultadoAprendizajeTitle}" closeOnEscape="true">

            <h:form id="ResultadoAprendizajeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{resultadoAprendizajeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewResultadoAprendizajeLabel_idResultadoAprendizaje}"/>
                        <h:outputText value="#{resultadoAprendizajeController.selected.idResultadoAprendizaje}" title="#{myBundle.ViewResultadoAprendizajeTitle_idResultadoAprendizaje}"/>

                        <h:outputText value="#{myBundle.ViewResultadoAprendizajeLabel_nombreresultado}"/>
                        <h:outputText value="#{resultadoAprendizajeController.selected.nombreresultado}" title="#{myBundle.ViewResultadoAprendizajeTitle_nombreresultado}"/>

                        <h:outputText value="#{myBundle.ViewResultadoAprendizajeLabel_descripcion}"/>
                        <h:outputText value="#{resultadoAprendizajeController.selected.descripcion}" title="#{myBundle.ViewResultadoAprendizajeTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewResultadoAprendizajeLabel_fechaRegistro}"/>
                        <h:outputText value="#{resultadoAprendizajeController.selected.fechaRegistro}" title="#{myBundle.ViewResultadoAprendizajeTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewResultadoAprendizajeLabel_idCompetencia}"/>
                        <h:outputText value="#{resultadoAprendizajeController.selected.idCompetencia.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ResultadoAprendizajeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
