<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaViewDlg" widgetVar="FichaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFichaTitle}" closeOnEscape="true">

            <h:form id="FichaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fichaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFichaLabel_idFicha}"/>
                        <h:outputText value="#{fichaController.selected.idFicha}" title="#{myBundle.ViewFichaTitle_idFicha}"/>

                        <h:outputText value="#{myBundle.ViewFichaLabel_cupo}"/>
                        <h:outputText value="#{fichaController.selected.cupo}" title="#{myBundle.ViewFichaTitle_cupo}"/>

                        <h:outputText value="#{myBundle.ViewFichaLabel_fechaRegistro}"/>
                        <h:outputText value="#{fichaController.selected.fechaRegistro}" title="#{myBundle.ViewFichaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewFichaLabel_idPrograma}"/>
                        <h:outputText value="#{fichaController.selected.idPrograma.descripcionPrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FichaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
