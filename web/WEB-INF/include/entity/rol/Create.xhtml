<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRolTitle}" closeOnEscape="true">

            <h:form id="RolCreateForm">

                <h:panelGroup id="display" rendered="#{rolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRolLabel_nombreRol}" for="nombreRol" />
                        <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{myBundle.CreateRolTitle_nombreRol}" required="true" requiredMessage="#{myBundle.CreateRolRequiredMessage_nombreRol}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateRolLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.CreateRolTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateRolRequiredMessage_descripcion}"/>

                        <p:outputLabel value="#{myBundle.CreateRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{rolController.selected.estado}" title="#{myBundle.CreateRolTitle_estado}" required="true" requiredMessage="#{myBundle.CreateRolRequiredMessage_estado}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateRolLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{rolController.selected.fechaRegistro}" title="#{myBundle.CreateRolTitle_fechaRegistro}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateRolLabel_idUsuarioModifica}" for="idUsuarioModifica" />
                        <p:inputText id="idUsuarioModifica" value="#{rolController.selected.idUsuarioModifica}" title="#{myBundle.CreateRolTitle_idUsuarioModifica}"/>

                        <p:outputLabel value="#{myBundle.CreateRolLabel_nombreUsuarioModifica}" for="nombreUsuarioModifica" />
                        <p:inputTextarea rows="4" cols="30" id="nombreUsuarioModifica" value="#{rolController.selected.nombreUsuarioModifica}" title="#{myBundle.CreateRolTitle_nombreUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.saveNew}" value="#{myBundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RolCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
