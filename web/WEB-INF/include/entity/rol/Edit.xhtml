<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRolTitle}" closeOnEscape="true">

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRolLabel_idRol}" for="idRol" />
                        <h:outputText id="idRol" value="#{rolController.selected.idRol}" />

                        <p:outputLabel value="#{myBundle.EditRolLabel_nombreRol}" for="nombreRol" />
                        <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{myBundle.EditRolTitle_nombreRol}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_nombreRol}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.EditRolTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_descripcion}"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{rolController.selected.estado}" title="#{myBundle.EditRolTitle_estado}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_estado}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{rolController.selected.fechaRegistro}" title="#{myBundle.EditRolTitle_fechaRegistro}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_idUsuarioModifica}" for="idUsuarioModifica" />
                        <p:inputText id="idUsuarioModifica" value="#{rolController.selected.idUsuarioModifica}" title="#{myBundle.EditRolTitle_idUsuarioModifica}"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_nombreUsuarioModifica}" for="nombreUsuarioModifica" />
                        <p:inputTextarea rows="4" cols="30" id="nombreUsuarioModifica" value="#{rolController.selected.nombreUsuarioModifica}" title="#{myBundle.EditRolTitle_nombreUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.save}" value="#{myBundle.Save}" update="display,:RolListForm:datalist,:RolListForm:RolDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RolEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
