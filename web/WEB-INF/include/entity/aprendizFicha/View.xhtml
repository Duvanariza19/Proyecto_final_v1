<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AprendizFichaViewDlg" widgetVar="AprendizFichaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAprendizFichaTitle}" closeOnEscape="true">

            <h:form id="AprendizFichaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aprendizFichaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_idAprendizFicha}"/>
                        <h:outputText value="#{aprendizFichaController.selected.idAprendizFicha}" title="#{myBundle.ViewAprendizFichaTitle_idAprendizFicha}"/>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_fechaRegistro}"/>
                        <h:outputText value="#{aprendizFichaController.selected.fechaRegistro}" title="#{myBundle.ViewAprendizFichaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_fechaModificacio}"/>
                        <h:outputText value="#{aprendizFichaController.selected.fechaModificacio}" title="#{myBundle.ViewAprendizFichaTitle_fechaModificacio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_idUsuarioModifica}"/>
                        <h:outputText value="#{aprendizFichaController.selected.idUsuarioModifica}" title="#{myBundle.ViewAprendizFichaTitle_idUsuarioModifica}"/>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_nombreUsuarioModifica}"/>
                        <h:outputText value="#{aprendizFichaController.selected.nombreUsuarioModifica}" title="#{myBundle.ViewAprendizFichaTitle_nombreUsuarioModifica}"/>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_idAprendiz}"/>
                        <h:outputText value="#{aprendizFichaController.selected.idAprendiz.idAprendiz}"/>

                        <h:outputText value="#{myBundle.ViewAprendizFichaLabel_idFicha}"/>
                        <h:outputText value="#{aprendizFichaController.selected.idFicha.idFicha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AprendizFichaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
