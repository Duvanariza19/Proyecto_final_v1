<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AprendizViewDlg" widgetVar="AprendizViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAprendizTitle}" closeOnEscape="true">

            <h:form id="AprendizViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aprendizController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAprendizLabel_idAprendiz}"/>
                        <h:outputText value="#{aprendizController.selected.idAprendiz}" title="#{myBundle.ViewAprendizTitle_idAprendiz}"/>

                        <h:outputText value="#{myBundle.ViewAprendizLabel_idUsuario}"/>
                        <h:outputText value="#{aprendizController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AprendizViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
