<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuicioEvalutivoViewDlg" widgetVar="JuicioEvalutivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewJuicioEvalutivoTitle}" closeOnEscape="true">

            <h:form id="JuicioEvalutivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{juicioEvalutivoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewJuicioEvalutivoLabel_idJuicio}"/>
                        <h:outputText value="#{juicioEvalutivoController.selected.idJuicio}" title="#{myBundle.ViewJuicioEvalutivoTitle_idJuicio}"/>

                        <h:outputText value="#{myBundle.ViewJuicioEvalutivoLabel_idUsuarioAprendizaje}"/>
                        <h:outputText value="#{juicioEvalutivoController.selected.idUsuarioAprendizaje}" title="#{myBundle.ViewJuicioEvalutivoTitle_idUsuarioAprendizaje}"/>

                        <h:outputText value="#{myBundle.ViewJuicioEvalutivoLabel_valorJuicio}"/>
                        <h:outputText value="#{juicioEvalutivoController.selected.valorJuicio}" title="#{myBundle.ViewJuicioEvalutivoTitle_valorJuicio}"/>

                        <h:outputText value="#{myBundle.ViewJuicioEvalutivoLabel_fechaJuicioEvaluativo}"/>
                        <h:outputText value="#{juicioEvalutivoController.selected.fechaJuicioEvaluativo}" title="#{myBundle.ViewJuicioEvalutivoTitle_fechaJuicioEvaluativo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewJuicioEvalutivoLabel_idEvidencia}"/>
                        <h:outputText value="#{juicioEvalutivoController.selected.idEvidencia.descripcionEvidencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('JuicioEvalutivoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
