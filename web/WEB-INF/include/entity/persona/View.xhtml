<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{personaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPersonaLabel_numeroDocumento}"/>
                        <h:outputText value="#{personaController.selected.numeroDocumento}" title="#{myBundle.ViewPersonaTitle_numeroDocumento}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_tipoDocumento}"/>
                        <h:outputText value="#{personaController.selected.tipoDocumento}" title="#{myBundle.ViewPersonaTitle_tipoDocumento}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_primerNombre}"/>
                        <h:outputText value="#{personaController.selected.primerNombre}" title="#{myBundle.ViewPersonaTitle_primerNombre}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_segundoNombre}"/>
                        <h:outputText value="#{personaController.selected.segundoNombre}" title="#{myBundle.ViewPersonaTitle_segundoNombre}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_primerApellido}"/>
                        <h:outputText value="#{personaController.selected.primerApellido}" title="#{myBundle.ViewPersonaTitle_primerApellido}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_segundoApellido}"/>
                        <h:outputText value="#{personaController.selected.segundoApellido}" title="#{myBundle.ViewPersonaTitle_segundoApellido}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_genero}"/>
                        <h:outputText value="#{personaController.selected.genero}" title="#{myBundle.ViewPersonaTitle_genero}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_correo}"/>
                        <h:outputText value="#{personaController.selected.correo}" title="#{myBundle.ViewPersonaTitle_correo}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_fechaModificacio}"/>
                        <h:outputText value="#{personaController.selected.fechaModificacio}" title="#{myBundle.ViewPersonaTitle_fechaModificacio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_idUsuarioModifica}"/>
                        <h:outputText value="#{personaController.selected.idUsuarioModifica}" title="#{myBundle.ViewPersonaTitle_idUsuarioModifica}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_nombreUsuarioModifica}"/>
                        <h:outputText value="#{personaController.selected.nombreUsuarioModifica}" title="#{myBundle.ViewPersonaTitle_nombreUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PersonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
